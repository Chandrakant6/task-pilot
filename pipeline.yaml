tasks:
  - name: setup_env
    cmd: bash setup_env.sh

  - name: preprocess
    cmd: python3 preprocess.py

  - name: train
    cmd: python3 train.py
    depends_on:
      - preprocess
      - setup_env

  - name: evaluate
    cmd: python3 evaluate.py
    depends_on:
      - train
    ignore_failed_dependencies: true
